<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Document</title>
    <style>
      .row {
        margin-top: 25vh;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="secret" class="card-panel hide">
          <h1></h1>
          <a href="index.html">Create your own secret</a>
        </div>
        <div id="message" class="card-panel">
          <form>
            <label>Enter a secret message</label>
            <input id="message-input" autocomplete="off" />
            <button class="btn">Create</button>
          </form>
        </div>
        <div id="link" class="card-panel hide">
          share this with a friend
          <input id="input-link" autocomplete="off" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
